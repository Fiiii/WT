apiVersion: v1
kind: Namespace
metadata:
  name: wt-system
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: wt-pod # Base POD name
  namespace: wt-system
spec:
  selector:
    matchLabels:
      app: wt # Selector for POD name search.
  template:
    metadata:
      labels:
        app: wt
    spec:
      dnsPolicy: ClusterFirstWithHostNet
      hostNetwork: true
      terminationGracePeriodSeconds: 60
      containers:
        - name: wt-api
          image: wt-api-image
          ports:
            - name: wt-api
              containerPort: 3000
---
apiVersion: v1
kind: Service
metadata:
  name: wt-system
  namespace: wt-system
spec:
  type: ClusterIP
  selector:
    app: wt
  ports:
    - name: wt-api
      port: 3000
      targetPort: wt-api